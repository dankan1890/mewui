# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

trigger:
  - master

jobs:
- job: Ubuntu_1604

  pool:
    vmImage: 'Ubuntu 16.04'

  steps:
  - script: |
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
      sudo add-apt-repository ppa:beineri/opt-qt562-xenial -y
      sudo apt-get update -qq
      sudo apt-get install -y --force-yes libsdl2-dev libsdl2-ttf-dev libasound2-dev libxinerama-dev libxi-dev qt55base qt55quickcontrols qt55declarative qt55tools qt55svg
      source /opt/qt55/bin/qt55-env.sh
    displayName: 'dependencies'
  - script: |
      make -j4 SUBTARGET=tiny
    displayName: 'make'
